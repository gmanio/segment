<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" charset="UTF-8">
	<title>socket segment</title>
	<style>
		h1{width:400px;font-family:Georgia;font-style:italic}
	</style>
</head>
<body>
	<h1>Simple Segment Canvas</h1>
	<canvas id="gCanvas" width="400" height="100" alt="Display for segment" style="border:1px solid #eee;background-color:#fff">
		This text is displayed if your browser does not support HTML5 Canvas.
	</canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.4/socket.io.min.js"></script>
<script src="js/gSegment.js"></script>
<script src="js/segmentMgr.js"></script>
<script>
	/*
		http://commons.wikimedia.org/wiki/File:7-segment.svg
	*/

	window.onload = function(){
		/**
		 *  segment의 경우 각각의 인스턴스를 생성하여 사용
		 * */
		var aSegment = [
			new gSegment('gCanvas', 0, 0),
			new gSegment('gCanvas', 60, 0),
			new gSegment('gCanvas', 140, 0),
			new gSegment('gCanvas', 200, 0),
			new gSegment('gCanvas', 280, 0),
			new gSegment('gCanvas', 340, 0)
		]

		/**
		 *  segment array 를 관리하기 위한 객체
		 *  io() : socket 통신을 위한 객체
		 *
		 * */
		new segmentMgr(aSegment).setSocket(io());
	}

</script>
</body>
</html>
